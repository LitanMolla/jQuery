<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Plugins</title>

    <!-- Google Fonsts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Google Fonsts End -->

    <!-- All CSS File Start -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/lightbox.min.css">
     <link rel="stylesheet" href="css/venobox.min.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
    <!-- All CSS File End -->
</head>
<body>
    <!-- Counter Part Start -->
     <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="header text-center my-4">
              <h1>Counter Part</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="counterItem">
              <h2 class="counter">6000</h2>
              <h1>Total Student</h1>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="counterItem">
              <h2 class="counter">2000</h2>
              <h1>Web Developer</h1>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="counterItem">
              <h2 class="counter">1500</h2>
              <h1>UI/UX Designer</h1>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="counterItem">
              <h2 class="counter">2500</h2>
              <h1>Cyber Security</h1>
            </div>
          </div>
        </div>
      </div>
     </section>
    <!-- Counter Part End -->

    <!-- CountDown Part Start -->
     <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="header text-center my-4">
              <h1>Grab the deal before it's too late!</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="countDownItem">
              <h1 id="days">Day</h1>
              <h2>Day</h2>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="countDownItem">
              <h1 id="hours">hours</h1>
              <h2>Hours</h2>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="countDownItem">
              <h1 id="minutes">Minutes</h1>
              <h2>Minutes</h2>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="countDownItem">
              <h1 id="seconds">Seconds</h1>
              <h2>Seconds</h2>
            </div>
          </div>
        </div>
      </div>
     </section>
    <!-- CountDown Part End -->

    <!-- LightBox Part Start -->
     <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="header text-center my-4">
              <h1>Images LightBox</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="lightboxItem">
              <a href="images/gun.jpg" data-lightbox="roadtrip"><img src="images/gun.jpg" alt="Photo" class="w-100 img-fluid"></a>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="lightboxItem">
              <a href="images/pori.jpg" data-lightbox="roadtrip"><img src="images/pori.jpg" alt="Photo" class="w-100 img-fluid"></a>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="lightboxItem">
              <a href="images/nafi1.jpg" data-lightbox="roadtrip"><img src="images/nafi1.jpg" alt="Photo" class="w-100 img-fluid"></a>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="lightboxItem">
              <a href="images/mah.jpg" data-lightbox="roadtrip"><img src="images/mah.jpg" alt="Photo" class="w-100 img-fluid"></a>
            </div>
          </div>
        </div>
      </div>
     </section>
    <!-- LightBox Part End -->

    <!-- VenoBox Part Start -->
     <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="header text-center my-4">
              <h1>Images VenoBox</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="venoBoxItem">
              <a class="my-image-links" data-gall="gallery01" href="images/mah.jpg"><img src="images/mah.jpg" alt="Photo" class="w-100 img-fluid"></a>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="venoBoxItem">
              <a class="my-image-links" data-gall="gallery01" href="images/pori.jpg"><img src="images/pori.jpg" alt="Photo" class="w-100 img-fluid"></a>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="venoBoxItem">
              <a class="my-image-links" data-gall="gallery01" href="images/gun.jpg"><img src="images/gun.jpg" alt="Photo" class="w-100 img-fluid"></a>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="venoBoxItem">
              <a class="my-image-links" data-gall="gallery01" href="images/nafi1.jpg"><img src="images/nafi1.jpg" alt="Photo" class="w-100 img-fluid"></a>
            </div>
          </div>
        </div>
      </div>
     </section>
    <!-- VenoBox Part End -->

    <!-- JS Files Part Start -->
     <script src="js/jquery-1.12.4.min.js"></script>
     <script src="js/bootstrap.bundle.js"></script>
     <script src="js/waypoints.min.js"></script>
     <script src="js/counterup.min.js"></script>
     <script src="js/lightbox.min.js"></script>
     <script src="js/venobox.min.js"></script>
     <script src="js/script.js"></script>
    <!-- JS Files Part End -->
</body>
</html>
